  system "CRTUSRPRF USRPRF(BUILDER) PASSWORD(abc123) USRCLS(*SECOFR) ASTLVL(*SYSVAL) TEXT('Ansible CICD build') HOMEDIR('/home/BUILDER')"
  system "chgtcpsvr svrspcval(*sshd) autostart(*yes)"
  system "strtcpsvr *sshd"
  {% endraw %}
